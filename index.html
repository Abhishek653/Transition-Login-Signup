<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3598238cb6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="have" class="have">
        <div id="login-left" class="login-left">
          <h3>Login to your Account</h3>
          <h4>Login using Social Network</h4>
          <div class="icons">
            <i title="Apple" class="fa-brands fa-apple"></i>
            <i title="Twitter" class="fa-brands fa-twitter"></i>
            <i title="Facebook" class="fa-brands fa-facebook"></i>
            <i title="Github" class="fa-brands fa-github"></i>
          </div>
          <h4>or</h4>
          <div class="input">
            <input type="text" placeholder="Enter your Username" />
            <input type="password" placeholder="Enter your Password" />
          </div>
          <button>Sign in</button>
        </div>

        <div id="login-right" class="login-right">
          <span></span>
          <i id="havecross" class="fa-solid fa-xmark"></i>
          <img src="9C60852D-BD67-4F1B-84C0-C6A42F1957DB.png" />
          <h3>New Here?</h3>
          <h6>Sign up and discover a great</h6>
          <h6>amount of new opportunities!</h6>
          <button id="signup">Sign Up</button>
          <span></span>
        </div>
      </div>

      <div id="sign" class="sign">
        <div id="signup-left" class="signup-left">
          <span></span>
          <i id="signcross" class="fa-solid fa-xmark"></i>
          <img src="9C60852D-BD67-4F1B-84C0-C6A42F1957DB.png" />
          <h3>Have Account?</h3>
          <h6>Sign in and check your New</h6>
          <h6>feeds on your Account!</h6>
          <button id="signin">Sign In</button>
          <span></span>
        </div>
        <div id="signup-right" class="signup-right">
          <h3>Create your Account</h3>
          <h4>Login using Social Network</h4>
          <div class="icons">
            <i class="fa-brands fa-apple"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
          </div>
          <h4>or</h4>
          <div class="input">
            <input type="text" placeholder="Enter your Username" />
            <input type="password" placeholder="Create your Password" />
            <input type="password" placeholder="Confirm your Password" />
          </div>
          <button>Sign Up</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
